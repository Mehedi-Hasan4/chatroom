<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f7fa;
      --bg-tertiary: #e4e9f0;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --accent: #0084ff;
      --accent-hover: #006ad4;
      --my-message: #0084ff;
      --other-message: #e4e6eb;
      --border: #ddd;
      --shadow: rgba(0,0,0,0.1);
      --online: #44b700;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #242424;
      --bg-tertiary: #2f2f2f;
      --text-primary: #e4e6eb;
      --text-secondary: #b0b3b8;
      --accent: #0084ff;
      --accent-hover: #0073e6;
      --my-message: #0084ff;
      --other-message: #3a3b3c;
      --border: #3a3b3c;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--border);
    }

    .user-profile {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-small {
      width: 36px;
      height: 36px;
      font-size: 14px;
    }

    .online-indicator {
      width: 12px;
      height: 12px;
      background: var(--online);
      border: 2px solid var(--bg-primary);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .user-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
      width: 100%;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    .online-users {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .online-users h3 {
      padding: 10px;
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .online-user {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .online-user:hover {
      background: var(--bg-tertiary);
    }

    /* Main Chat */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-primary);
    }

    .chat-header h3 {
      font-size: 18px;
      font-weight: 600;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--bg-secondary);
    }

    .message {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    .message.own {
      flex-direction: row-reverse;
    }

    .message-content {
      max-width: 60%;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .message.own .message-header {
      flex-direction: row-reverse;
    }

    .message-sender {
      font-weight: 600;
    }

    .message-time {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .message.own .message-bubble:hover .delete-btn {
      display: flex;
    }

    .delete-btn:hover {
      background: #ff4444;
    }

    .message.own .message-bubble {
      background: var(--my-message);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message:not(.own) .message-bubble {
      background: var(--other-message);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      display: flex;
      gap: 12px;
      padding: 20px;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
      min-height: 60px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid var(--border);
      background: var(--bg-primary);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-secondary);
    }

    .login-box {
      background: var(--bg-primary);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .avatar-upload {
      margin: 20px 0;
      position: relative;
      display: inline-block;
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .avatar-preview:hover {
      transform: scale(1.05);
    }

    .upload-label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: var(--accent);
      cursor: pointer;
    }

    .login-input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: var(--accent-hover);
    }

    .hidden {
      display: none !important;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        z-index: 10;
        height: 100vh;
      }

      .sidebar.hidden-mobile {
        display: none;
      }

      .message-content {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Welcome to Modern Chat</h2>
      <div class="avatar-upload">
        <div class="avatar avatar-preview" id="avatarPreview">
          <span id="avatarLetter">?</span>
        </div>
        <label for="avatarInput" class="upload-label">Upload Profile Picture</label>
        <input type="file" id="avatarInput" accept="image/*">
      </div>
      <input type="text" id="usernameInput" class="login-input" placeholder="Enter your name" maxlength="20">
      <button class="login-btn" onclick="joinChat()">Join Chat</button>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div class="container hidden" id="chatContainer">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Modern Chat</h2>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
      </div>

      <div class="user-profile">
        <div class="avatar" id="currentUserAvatar">
          <span id="currentUserLetter"></span>
          <div class="online-indicator"></div>
        </div>
        <div class="user-info">
          <div class="user-name" id="currentUserName"></div>
          <div class="user-status">Online</div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="online-users">
        <h3>Online Users (<span id="onlineCount">0</span>)</h3>
        <div id="onlineUsersList"></div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header">
        <h3>General Chat</h3>
      </div>

      <div class="messages-container" id="messagesContainer"></div>

      <div class="typing-indicator" id="typingIndicator"></div>

      <div class="input-container">
        <div class="input-wrapper">
          <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." maxlength="500">
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">âž¤</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDbf5cHMOIluUjriXxe6NhCKT329HyVNgc",
      authDomain: "chatroom-15379.firebaseapp.com",
      databaseURL: "https://chatroom-15379-default-rtdb.firebaseio.com/",
      projectId: "chatroom-15379",
      storageBucket: "chatroom-15379.firebasestorage.app",
      messagingSenderId: "1021909684994",
      appId: "1:1021909684994:web:b0ecbf19b0f3a3323a681b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let currentUserId = null;
    let typingTimeout = null;
    let messageListeners = {};

    // Theme Management
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    // Avatar Management
    document.getElementById('avatarInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('avatarPreview');
          preview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('usernameInput').addEventListener('input', function(e) {
      const name = e.target.value.trim();
      if (name) {
        document.getElementById('avatarLetter').textContent = name[0].toUpperCase();
      }
    });

    // Join Chat
    function joinChat() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('Please enter your name');
        return;
      }

      const avatarImg = document.querySelector('#avatarPreview img');
      const avatarData = avatarImg ? avatarImg.src : null;

      currentUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

      currentUser = {
        name: username,
        avatar: avatarData,
        joinedAt: Date.now()
      };

      // Save to localStorage for persistence
      localStorage.setItem('chatUser', JSON.stringify({
        id: currentUserId,
        name: username,
        avatar: avatarData
      }));

      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('chatContainer').classList.remove('hidden');

      document.getElementById('currentUserName').textContent = username;
      const currentAvatar = document.getElementById('currentUserAvatar');
      if (avatarData) {
        currentAvatar.innerHTML = `<img src="${avatarData}" alt="${username}"><div class="online-indicator"></div>`;
      } else {
        currentAvatar.innerHTML = `<span id="currentUserLetter">${username[0].toUpperCase()}</span><div class="online-indicator"></div>`;
      }

      updateOnlineStatus(true);
      loadMessages();
      loadOnlineUsers();
    }

    // Logout Function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        updateOnlineStatus(false);
        stopTyping();
        
        // Clear localStorage
        localStorage.removeItem('chatUser');
        
        // Reset variables
        currentUser = null;
        currentUserId = null;
        
        // Clear UI
        document.getElementById('messagesContainer').innerHTML = '';
        document.getElementById('onlineUsersList').innerHTML = '';
        
        // Show login screen
        document.getElementById('chatContainer').classList.add('hidden');
        document.getElementById('loginScreen').classList.remove('hidden');
        
        // Reset login form
        document.getElementById('usernameInput').value = '';
        document.getElementById('avatarPreview').innerHTML = '<span id="avatarLetter">?</span>';
      }
    }

    // Online Status Management
    function updateOnlineStatus(isOnline) {
      const userRef = db.ref('users/' + currentUserId);
      if (isOnline) {
        userRef.set({
          name: currentUser.name,
          avatar: currentUser.avatar,
          online: true,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
        userRef.onDisconnect().update({
          online: false,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }

    // Load Online Users
    function loadOnlineUsers() {
      db.ref('users').on('value', (snapshot) => {
        const users = snapshot.val() || {};
        const usersList = document.getElementById('onlineUsersList');
        const onlineUsers = Object.entries(users).filter(([id, user]) => user.online && id !== currentUserId);
        
        document.getElementById('onlineCount').textContent = onlineUsers.length + 1;
        
        usersList.innerHTML = onlineUsers.map(([id, user]) => {
          const avatarHtml = user.avatar 
            ? `<img src="${user.avatar}" alt="${user.name}">`
            : `<span>${user.name[0].toUpperCase()}</span>`;
          
          return `
            <div class="online-user">
              <div class="avatar avatar-small">
                ${avatarHtml}
                <div class="online-indicator"></div>
              </div>
              <div class="user-info">
                <div class="user-name">${user.name}</div>
              </div>
            </div>
          `;
        }).join('');
      });
    }

    // Load Messages
    function loadMessages() {
      db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
        const message = snapshot.val();
        const messageId = snapshot.key;
        displayMessage(message, messageId);
      });
    }

    // Display Message
    function displayMessage(message, messageId) {
      const container = document.getElementById('messagesContainer');
      const isOwn = message.userId === currentUserId;
      
      const avatarHtml = message.avatar 
        ? `<img src="${message.avatar}" alt="${message.sender}">`
        : `<span>${message.sender[0].toUpperCase()}</span>`;

      const messageEl = document.createElement('div');
      messageEl.className = `message ${isOwn ? 'own' : ''}`;
      messageEl.setAttribute('data-message-id', messageId);
      messageEl.innerHTML = `
        ${!isOwn ? `<div class="avatar avatar-small">${avatarHtml}</div>` : ''}
        <div class="message-content">
          <div class="message-header">
            <span class="message-sender">${message.sender}</span>
            <span class="message-time">${formatTime(message.timestamp)}</span>
          </div>
          <div class="message-bubble">
            ${escapeHtml(message.text)}
            ${isOwn ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')" title="Delete message">Ã—</button>` : ''}
          </div>
        </div>
        ${isOwn ? `<div class="avatar avatar-small">${avatarHtml}</div>` : ''}
      `;

      container.appendChild(messageEl);
      container.scrollTop = container.scrollHeight;
    }

    // Delete Message
    function deleteMessage(messageId) {
      if (confirm('Delete this message?')) {
        db.ref('messages/' + messageId).once('value', (snapshot) => {
          const message = snapshot.val();
          if (message && message.userId === currentUserId) {
            db.ref('messages/' + messageId).remove()
              .then(() => {
                // Remove from UI
                const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageEl) {
                  messageEl.style.animation = 'slideOut 0.3s ease';
                  setTimeout(() => messageEl.remove(), 300);
                }
              })
              .catch((error) => {
                alert('Failed to delete message: ' + error.message);
              });
          } else {
            alert('You can only delete your own messages');
          }
        });
      }
    }

    // Send Message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;

      db.ref('messages').push({
        text: text,
        sender: currentUser.name,
        userId: currentUserId,
        avatar: currentUser.avatar,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      input.value = '';
      stopTyping();
    }

    // Typing Indicator
    document.getElementById('messageInput').addEventListener('input', function() {
      startTyping();
    });

    function startTyping() {
      db.ref('typing/' + currentUserId).set({
        name: currentUser.name,
        typing: true
      });

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 3000);
    }

    function stopTyping() {
      db.ref('typing/' + currentUserId).remove();
    }

    db.ref('typing').on('value', (snapshot) => {
      const typing = snapshot.val() || {};
      const typingUsers = Object.entries(typing)
        .filter(([id]) => id !== currentUserId)
        .map(([, user]) => user.name);

      const indicator = document.getElementById('typingIndicator');
      if (typingUsers.length > 0) {
        const names = typingUsers.slice(0, 3).join(', ');
        indicator.innerHTML = `
          <div class="typing-dots">
            <span></span><span></span><span></span>
          </div>
          <span>${names} ${typingUsers.length === 1 ? 'is' : 'are'} typing...</span>
        `;
      } else {
        indicator.innerHTML = '';
      }
    });

    // Enter to Send
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Utility Functions
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    loadTheme();

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', function() {
      const savedUser = localStorage.getItem('chatUser');
      if (savedUser) {
        try {
          const userData = JSON.parse(savedUser);
          currentUserId = userData.id;
          currentUser = {
            name: userData.name,
            avatar: userData.avatar,
            joinedAt: Date.now()
          };

          // Show chat interface
          document.getElementById('loginScreen').classList.add('hidden');
          document.getElementById('chatContainer').classList.remove('hidden');

          // Set user info
          document.getElementById('currentUserName').textContent = userData.name;
          const currentAvatar = document.getElementById('currentUserAvatar');
          if (userData.avatar) {
            currentAvatar.innerHTML = `<img src="${userData.avatar}" alt="${userData.name}"><div class="online-indicator"></div>`;
          } else {
            currentAvatar.innerHTML = `<span id="currentUserLetter">${userData.name[0].toUpperCase()}</span><div class="online-indicator"></div>`;
          }

          updateOnlineStatus(true);
          loadMessages();
          loadOnlineUsers();
        } catch (e) {
          localStorage.removeItem('chatUser');
        }
      }
    });
  </script>
</body>
